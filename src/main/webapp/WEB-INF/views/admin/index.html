<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style type="text/css">
        .sidebar {
            height: 100vh;
        }
    </style>

    <title>Index</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand" href="#" th:text="${user.getEmail() + ' with roles: ' + user.getAuthorities()}">admin@mail123.ru with roles: ADMIN USER</span>
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row sidebar">
        <div class="d-flex align-items-start">
            <div class="col col-2 mt-3 p-0">
                <div class="nav flex-column nav-pills d-grid gap-1" id="v-pills-tab" role="tablist"
                     aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#adminPanel" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true">Admin
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#userPage" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false">User
                    </button>
                </div>
            </div>

            <div class="col col-10 bg-light px-4" id="rightBlock">
                <div class="mt-3">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="adminPanel" role="tabpanel"
                             aria-labelledby="v-pills-home-tab">

                            <h1>Admin panel</h1>

                            <ul class="nav nav-tabs pt-1">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#usersTable">Users table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">New User</a>
                                </li>
                            </ul>
                            <div id="usersTable">
                                <div class="col p-3 pb-2 border border-bottom-0 rounded-top bg-light ">
                                    <h5 class="">All users</h5>
                                </div>
                                <div class="col p-3 border bg-white">
                                    <div class="row">
                                        <div class="pt-1 bg-white ">
                                            <table class="table table-striped table-hover table-borderless">
                                                <thead>
                                                <tr class=" border-top">
                                                    <th>UserName</th>
                                                    <th>Age</th>
                                                    <th>Email</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="user : ${people}" class="border-top">
                                                    <td th:text="${user.getName()}"> user</td>
                                                    <td th:text="${user.getAge()}"> userAge</td>
                                                    <td th:text="${user.getEmail()}"> userEmail</td>
                                                    <td th:text="${user.getPassword()}"> userPassword</td>
                                                    <td th:text="${user.getRoleSet()}"> userRoleSet</td>
                                                    <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}"
                                                           th:text="Edit" class="btn btn-info text-white">user</a></td>
                                                    <td>
                                                        <form th:method="DELETE"
                                                              th:action="@{/admin/{id}(id=${user.getId()})}">
                                                            <input type="submit" value="Delete" class="btn btn-danger"/>
                                                        </form>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="userPage" role="tabpanel"
                             aria-labelledby="v-pills-profile-tab">Second
                            <p th:text="'UserName: ' + ${user.getName() + ', age: ' + user.getAge()}">VALUE</p>
                            <p th:text="'Password: ' + ${user.getPassword()}">VALUE</p>
                            <p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
                            <p th:text="'UserID: ' + ${user.getId()}">VALUE</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
